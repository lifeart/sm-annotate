<html>
  <head>
    <title>SmAnnotate - video annotation tool</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>
  <body>
    <div class="container">
      <video id="video1" controls="" playsinline controlsList="nofullscreen nodownload noremoteplayback" muted>
        <source
          src="./mov_bbb.mp4"
          type="video/mp4"
        />
        Your browser does not support HTML5 video.
      </video>
    </div>
    <div class="extra-buttons-container">
      <div>
        <label for="file">Load annotations from file</label>
        <input type="file" accept="application/json" id="file" />
      </div>
      <div>
        <button type="button" id="download">Download annotations</a>
      </div>
      <div>
        <button type="button" id="sample">Load sample annotation</a>
      </div>
      <div>
        <button type="button" id="save-image">Save Image</a>
      </div>
    </div>
    <script src="./index.js"></script>

  </body>
</html>
