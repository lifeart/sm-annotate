<html>
  <head>
    <title>SmAnnotate - video annotation tool</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>
  <body>
    <div class="container">
      <video id="video1" playsinline muted loop>
        <source src="./mov_bbb.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
      </video>
    </div>
    <div class="extra-buttons-container">
      <div>
        <ul>
          <li>
            <label for="video">Select Video</label>
            <input type="file" accept="video/*" id="video" />
          </li>
          <li>
            <label for="ref-video">Select Reference Video</label>
            <input type="file" accept="video/*" id="ref-video" />
          </li>
        </ul>
      </div>
      <div>
        <ul>
          <li>
            <label for="file">Annotations from file</label>
            <input type="file" accept="application/json" id="file" />
          </li>
          <li>
            <button type="button" id="download">Download annotations</a>
          </li>
          <li>
            <button type="button" id="sample">Load sample annotation</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
